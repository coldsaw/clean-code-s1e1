<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix. How to make decisions on what's urgent and important">
      <a 
        class="header__info" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </header>
    <main class="main">
      <section class="task-section">
        <label for="new-task" 
          class="task-section__title task-section__title_new"
        >Add Item</label>
        <div class="task task_new">
          <input 
            id="new-task"
            class="task__text-input" 
            type="text"
          >
          <button>Add</button>
        </div>
      </section>
      <section class="task-section">
        <h3 class="task-section__title">Todo</h3>
        <ul class="task-list task-list_incomplete">
          <li class="task task_todo">
            <input type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task__text-input">
            <button class="task__btn-edit">Edit</button>
            <button class="task__btn-delete">
              <img src="./remove.svg" alt="Remove item">
            </button>
          </li>
          <li class="task task_todo task_edit">
            <input type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input 
              type="text" 
              value="Go Shopping" 
              class="task__text-input"
            >
            <button class="task__btn-edit">Save</button>
            <button class="task__btn-delete">
              <img src="./remove.svg" alt="Remove item">
            </button>
          </li>
        </ul>
      </section>
      <section class="task-section">
        <h3 class="task-section__title">Completed</h3>
        <ul class="task-list task-list_complete">
          <li>
            <input type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input type="text" class="task__text-input">
            <button class="task__btn-edit">Edit</button>
            <button class="task__btn-delete">
              <img src="./remove.svg" alt="Remove item">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
